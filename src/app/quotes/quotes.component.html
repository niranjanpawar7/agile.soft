 


<div class="dropdown custom">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{userDetail.name}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu custom">
        <li (click)="Logout()"> Logout </li> 
    </ul>
</div> 


 <div class="col-md-3" style="margin-left: -22px;">  
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="filterStatus" placeholder="Enter Name"> 
    </div>  
</div>
 

<div class="clearfix"></div>
<hr style="margin: 20px 0px;">
<div class="clearfix"></div>

 


  
<div class="row" *ngIf="allData"> 
 
   <div class="item" *ngFor="let data of allData | filter:filterStatus:'name'">  
        <div class="panel panel-primary">  
            <div class="panel-body">
                <p> {{data.quote}}</p> 
                <h5 [routerLink]="['/quotes/author', data.author.name]"> {{ data.author.name | titlecase }} </h5>     
                    
                <div class="row">                  
                    <span class="well"> {{ data.topics }}</span>  
                </div>  
            
                <div class="count-section">
                <div class="col-md-4 col-sm-4 col-xs-4"> <span>{{ data.likeCount }}</span></div>
                <div class="col-md-4 col-sm-4 col-xs-4"> <span>{{ data.shareCount }}</span></div>
                <div class="col-md-4 col-sm-4 col-xs-4"> <span>{{ data.viewCount }}</span></div>
                </div>   
                        
                <div class="clearfix"></div>
                <div class="row">    
                <div class="col-md-12 text-center"> 
                    <button [routerLink]="['/quotes/', data.author.id]"  class="btn btn-custom" type="button" title="View Details">Details</button>
                </div>    
                </div>
            </div> 
        </div>  
   </div>
</div>
